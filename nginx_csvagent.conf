server {
    listen 80;
    server_name your_domain.com;  # Замените на ваш домен или IP адрес сервера

    # Ограничение размера загружаемых файлов (100MB)
    client_max_body_size 100M;

    # Основной location для API
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # WebSocket support (если понадобится в будущем)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Заголовки
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты для долгих запросов (AI может работать долго)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Логи Nginx
    access_log /var/log/nginx/csvagent_access.log;
    error_log /var/log/nginx/csvagent_error.log;
}

# HTTPS конфигурация (будет автоматически добавлена Certbot)
# После запуска: sudo certbot --nginx -d your_domain.com
